{% extends "layouts/base.html" %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <i class="fas fa-map-signs fa-5x site-text-gold mb-4"></i>
            <h1 class="display-1 fw-bold site-text-blue">404</h1>
            <h2 class="mb-3 site-text-blue">Page Not Found</h2>
            <p class="lead text-muted mb-4">
                Oops! The page you are looking for doesn't seem to exist. It might have been moved, deleted, or perhaps you mistyped the URL.
            </p>
            <a href="{{ request.url_for('home_page') }}" class="btn site-btn-gold btn-lg">
                <i class="fas fa-home me-2"></i>Go to Homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}

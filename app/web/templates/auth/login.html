{% extends "layouts/base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="form-auth-container p-4 p-sm-5 shadow-lg rounded-3">
            <div class="text-center mb-4">
                <img src="{{ request.url_for('static', path='img/logo.png') }}" alt="Logo" height="72" class="mb-3">
                <h1 class="h3 mb-3 fw-normal site-text-blue">Please sign in</h1>
            </div>

            <form method="post" action="{{ request.url_for('login_post') }}">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username_or_email" name="username_or_email" placeholder="Username or Email" required value="{{ request.form().get('username_or_email', '') if request.form() else '' }}">
                    <label for="username_or_email">Username or Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <button class="w-100 btn btn-lg site-btn-gold" type="submit">Sign in</button>
            </form>
            <div class="mt-4 text-center">
                <p class="mb-1"><a href="#" class="site-text-blue-link">Forgot password?</a></p>
                <p>Don't have an account? <a href="{{ request.url_for('register_page') }}" class="site-text-blue-link fw-medium">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
